replicaCount: 1
image:
  repository: ghcr.io/andrey-ilin/kbot
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.6-d67c961"
  os: linux
  arch: amd64
secret:
  # secret delivered manualy
  name: "kbot"
  env: "TELE_TOKEN"
  key: "token"
securityContext:
  privileged: true
